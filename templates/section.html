{% extends "base.html" %}
{% block content %}
{% if section.title %}
  <h1>{{ section.title }}</h1>
{% else %}
  <h1>{{ section.path }}</h1>
{% endif %}
<ul>
  {% for page in section.pages %}
    <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
